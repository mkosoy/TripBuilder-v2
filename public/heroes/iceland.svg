<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="icelandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2d5a6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9B9F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50c878;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#4A9B9F;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#9370db;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#icelandGradient)"/>
  <!-- Aurora waves -->
  <path d="M0,100 Q200,50 400,120 T800,80 T1200,100 L1200,0 L0,0 Z" fill="url(#auroraGradient)"/>
  <path d="M0,150 Q300,100 600,160 T1200,130 L1200,0 L0,0 Z" fill="rgba(80,200,120,0.1)"/>
  <!-- Mountain silhouettes -->
  <g fill="rgba(0,0,0,0.2)">
    <polygon points="0,400 150,280 300,400"/>
    <polygon points="200,400 400,220 600,400"/>
    <polygon points="500,400 700,250 900,400"/>
    <polygon points="800,400 950,300 1100,400"/>
    <polygon points="1000,400 1150,270 1200,320 1200,400"/>
  </g>
  <!-- Stars -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="100" cy="50" r="1.5"/>
    <circle cx="250" cy="80" r="1"/>
    <circle cx="400" cy="30" r="1.5"/>
    <circle cx="550" cy="60" r="1"/>
    <circle cx="700" cy="40" r="2"/>
    <circle cx="850" cy="70" r="1"/>
    <circle cx="1000" cy="45" r="1.5"/>
    <circle cx="1100" cy="85" r="1"/>
    <circle cx="180" cy="100" r="1"/>
    <circle cx="320" cy="120" r="1.5"/>
    <circle cx="620" cy="90" r="1"/>
    <circle cx="780" cy="110" r="1"/>
    <circle cx="920" cy="95" r="1.5"/>
    <circle cx="1050" cy="115" r="1"/>
  </g>
</svg>